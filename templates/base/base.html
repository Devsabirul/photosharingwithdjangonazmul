<!doctype html>
{% load static %}
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{% endblock title %}</title>
    <!-- bootstrap  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <!-- jquery cdn  -->
    <script src="https://code.jquery.com/jquery-3.6.1.slim.js"
        integrity="sha256-tXm+sa1uzsbFnbXt8GJqsgi2Tw+m4BLGDof6eUPjbtk=" crossorigin="anonymous"></script>

    <!-- theme custom css  -->
    <link rel="stylesheet" href="{% static 'base/css/style.css' %}">
    <!-- fontawesome  -->
    <script src="https://kit.fontawesome.com/7c95b809d8.js" crossorigin="anonymous"></script>
    <!-- facebook plugin sdk  -->
    <script async defer crossorigin="anonymous"
        src="https://connect.facebook.net/en_US/sdk.js#xfbml=1&version=v14.0&appId=398838965102327&autoLogAppEvents=1"
        nonce="erWte6N8"></script>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light fixed-top bg-light p-3">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                {% block logo %}{% endblock logo %}
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/">Home</a>
                    </li>
                    {% block dropdown_nav %}{% endblock dropdown_nav %}
                </ul>
                <form class="d-flex w-100 search_" role="search">
                    <input class="form-control" id="search_filter" type="search" placeholder=" Search"
                        aria-label="Search">
                </form>
            </div>
        </div>
        <div class="alert_ d-none mr-2 d-lg-block">
            <i class="fa-solid fa-bell"></i>
        </div>
        <div class="alert_ d-none d-lg-block">
            <div class="account">
                {% block profile %}{% endblock profile %}
            </div>
        </div>
    </nav>
    {% block body %}{% endblock body %}

    <script src="{% static 'base/js/script.js' %}"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <script>
        var input = document.getElementById("profile_pic")
        var previewImg = document.getElementById("preview_img")
        input.addEventListener("change", function (e) {
            if (e.target.files.length == 0) {
                return;
            }
            var remove_div = document.querySelector(".preview_imgs");
            remove_div.style.display = "none";
            var tempURL = URL.createObjectURL(e.target.files[0]);
            previewImg.style.display = "block";
            previewImg.setAttribute("src", tempURL);

        });
    </script>
</body>

</html>
